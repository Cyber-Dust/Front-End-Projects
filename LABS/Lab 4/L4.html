<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1: JS Photo Galllery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Comfortaa:wght@300&family=Libre+Caslon+Text:wght@700&family=Marck+Script&family=Press+Start+2P&family=Ubuntu:ital,wght@1,300&display=swap');
    </style>
</head>

<body>
    <div id="master">
        <header>
            <h1>My Favorite Video Games Gallery</h1>
        </header>
        <div id="featured">
            <!-- Main Pic Once Clicked -->
            <img id="mainpic" src="IMG/71525-resident-evil-4-playstation-2-front-cover.jpg" alt="Game1">
            <h2 id="caption">Resident Evil</h2>
        </div>
        <div id="carousel">
            <!--  Pictures of my Fav Video Games -->
            <img class="thumbnail" id="RE4" src="IMG/71525-resident-evil-4-playstation-2-front-cover.jpg" alt="Resident Evil 4">
            <img class="thumbnail" id="S2" src="IMG/151110-skate-2-xbox-360-front-cover.jpg" alt="Skate 2">
            <img class="thumbnail" id="Mario" src="IMG/super-mario-bros-cover.cover_large.jpg" alt="Super Mario Bros">
            <img class="thumbnail" id="CODBO" src="IMG/game-steam-call-of-duty-black-ops-cover.jpg" alt="Call of Duty: Black Ops">
            <img class="thumbnail" id="Halo3" src="IMG/Halo3coverart.JPG.jpg" alt="Halo 3">
            <img class="thumbnail" id="NFSU2" src="IMG/NFSU2_Boxart.jpg" alt="Need For Speed: Underground 2">
        </div>
    </div>
    <script>
        // WORKFLOW
        // 1. display the caption for the main image (not thumbnails).
        // 2. Caption should have the same text as the alternative (alt) text.
        // 3. Remove / comment out previous JS code.
        // 4. Use at least one (1) function with at least one (1) parameter.

        // Establish array of images
        var images = document.querySelectorAll('.thumbnail');
        // Establish function with one parameter
        //  When users click on a thumbnail:
        function myFunction(source, alternative) {
            // a). Update main image to the clicked thumbnail image.
            document.querySelector('#mainpic').src = source;
            //  b). Update main image alternative text to thumbnail’s alternative (alt) text.
            document.querySelector('#mainpic').alt = alternative;
            // c.) Update the caption for the main image to the thumbnail’s alternative (alt) text.
            document.querySelector('#caption').innerHTML = alternative;
        }

        // iterate through loop of images
        for (var i = 0; i < images.length; i++) {
            // i is set at zero so you can use [i] instead of 0
            images[i].onclick = function() {
                // Call function
                // use this to filter into parameters
                myFunction(this.src, this.alt);
                // if (document.querySelector('#mainpic').onclick) {
                //     this.src = images[0].src;
                //     this.alt = images[0].alt;
                // }
            }
        }
    </script>
</body>

</html>
