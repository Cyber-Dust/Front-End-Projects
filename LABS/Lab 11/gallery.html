<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>jQuery Effects</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        .thumbnail>img {
            cursor: pointer;
            border-width: 3px !important;
        }
    </style>
</head>

<body class="py-5">
    <div class="container">
        <div class="row">
            <h1 class="col-12">Photo Gallery w/ jQuery</h1>
        </div>
        <!-- .row -->

        <div class="row mt-4 d-flex align-items-center">

            <div class="thumbnail my-1 col-6 col-md-3">
                <img src="img/thumb_1.jpg" class="img-fluid border" alt="USC Village">
            </div>
            <!-- .col -->

            <div class="thumbnail my-1 col-6 col-md-3">
                <img src="img/thumb_2.jpg" class="img-fluid border" alt="Tutor Campus Center">
            </div>
            <!-- .col -->

            <div class="thumbnail my-1 col-6 col-md-3">
                <img src="img/thumb_3.jpg" class="img-fluid border" alt="VKC">
            </div>
            <!-- .col -->

            <div class="thumbnail my-1 col-6 col-md-3">
                <img src="img/thumb_4.jpg" class="img-fluid border" alt="Fountain">
            </div>
            <!-- .col -->

        </div>
        <!-- .row -->

        <div class="row">
            <div class="col-12 text-center mt-4">
                <button id='animation-start' type="button" class="btn btn-primary">Animate</button>
                <button id='animation-reset' type="button" class="btn btn-secondary">Reset</button>
            </div>
            <!-- .col -->
        </div>
        <!-- .row -->

        <div class="row" id="main-img-container">

            <div class="col-10 mx-auto mt-4 text-center">
                <img src="img/thumb_1.jpg" class="img-fluid" alt="USC Village">
            </div>
            <!-- .col -->

            <big class="col-12 text-center mt-4">
				USC Village
			</big>
            <!-- .col -->

        </div>

    </div>
    <!-- .row -->
    </div>
    <!-- .container -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(".thumbnail").css('opacity', '0.8');

        $('.thumbnail').mouseenter(function() {
            $(this).css('opacity', '1.0');
        });

        $('.thumbnail').mouseleave(function() {
            $(this).css('opacity', '0.8');
        });

        $('img').click(function() {
            var source = $(this).attr('src')
            var alternative = $(this).attr('alt')
                // remove border-danger from thumbnail images
            $('img').removeClass('border-danger');
            // add border-danger to thumbnails
            $(this).addClass('border-danger');
            // set src attr of the main img to the clicked thumbnail
            $("main-img").attr('src', source)
                // set alt attr of the main img to the clicked thumbnail
            $("main-img").attr('src', alternative)
                // set caption to same value as alt of clicked image
            $('big').html(alternative)
        });

        $('#animation-start').click(function() {
            $('img').animate({
                borderRadius: "50%"
            });
        });

        $('#animation-reset').click(function() {
            $('img').animate({
                borderRadius: "0%"
            });
        });
    </script>
</body>

</html>
