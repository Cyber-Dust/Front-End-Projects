    <h1>Contact Form</h1>
    <!-- Create a form with following fields:
            Full Name (text field),
            Email (text field),
            Phone (text field),
            Message (textarea),
            Terms & Conditions (Checkbox),
            Submit button. -->
    <div id="main">
        <div id="name">
            <form>
                <label for="fname">Full Name: </label>
                <input type="text" id="fname" name="fname" placeholder="Your full name..">
            </form>
        </div>
        <div id="mid">
            <div id="one">

            </div>
            <div id="two">
                <div id="email">
                    <label for="email">Email: </label>
                    <input type="text" id="mail" name="email" value="">
                </div>
                <div id="phone">
                    <label for="phone">Phone: </label>
                    <input type="text" id="number" name="phone" value="">
                </div>
            </div>
        </div>
        <div id="message">
            <label for="subject">Message:</label>
            <textarea id="subject" name="message" placeholder="Write something.." style="height:200px"></textarea>
        </div>
        <div id="terms">

        </div>
        <div id="submit">
            <input type="submit" value="Submit">
        </div>
    </div>
