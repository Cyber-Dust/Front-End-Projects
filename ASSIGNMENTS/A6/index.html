<!DOCTYPE html>
<html lang="en">
<!-- Finish Scaffolding -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Create body -->
    <!-- Generate CSS -->
    <h1>REGISTRATION FORM</h1>
    <form id="registration-form">
        <div id="form">
            <label for="fname">First Name: </label>
            <input id="fname" type="text" placeholder="Tommy">
            <br>
            <small id="fname-error"></small>
        </div>
        <div id="lname">

            <label for="lname-input">Last Name: </label>
            <input id="lname-input" type="text" placeholder="Trojan">
            <br>
            <small id="lname-error"></small>
        </div>
        <div id="email">

            <label for="email-input">Email: </label>
            <input id="email-input" type="text" placeholder="ttrojan@usc.edu">
            <br>
            <small id="email-error"></small>
        </div>
        <div id="website">

            <label for="website-input">Website: </label>
            <input id="website-input" type="text" placeholder="https://usc.edu">
            <br>
            <small id="website-error"></small>
        </div>
        <div id="phone">

            <label for="phone-input">Phone: </label>
            <input id="phone-input" type="text" placeholder="123-123-1234">
            <br>
            <small id="phone-error"></small>
        </div>
        <div id="pass">

            <label for="password-input">Password: </label>
            <input id="password-input" type="text" placeholder="••••••••••••••••••••">
            <br>
            <small id="password-error"></small>
        </div>
        <div id="button">
            <input type="submit" id="submit" value="Submit"><input type="reset" value="Reset">
        </div>
    </form>
    <hr>
    <div id="data-output">

        <h2>DATA OUTPUT</h2>
        <p>Full Name: <span id="fullname-data"></span></p>
        <p>Email Prefix: <span id="email-data"></span></p>
        <p>Formatted Phone Number: <span id="phone-data"></span></p>
    </div>
    <script>
        // WORKFLOW
        // Using RegEx, validate each input


        document.querySelector('#registration-form').onsubmit = function() {

            // if count = 6 return data output
            count = 0;
            // Establish variables
            var firstName = document.querySelector('#fname').value.trim();

            if (/^$/.test(firstName)) {

                document.querySelector('#fname-error').innerHTML = 'First Name cannot be empty.';
                document.querySelector('#fname-error').style.color = '#E00';
            } else if (/^[A - Z][a - z]$/.test(firstName)) {

                document.querySelector('#fname-error').innerHTML = 'Invalid First Name.';
                document.querySelector('#fname-error').style.color = '#E00';
            } else {

                document.querySelector('#fname-error').innerHTML = '';
                count += 1;
            }



            // Last Name
            var lastName = document.querySelector('#lname-input').value.trim();
            if (/^$/.test(lastName)) {

                document.querySelector('#lname-error').innerHTML = 'Last Name cannot be empty.';
                document.querySelector('#lname-error').style.color = '#E00';
            } else if (/^[A - Z][a - z]$/.test(lastName)) {

                document.querySelector('#lname-error').innerHTML = 'Invalid Last Name.';
                document.querySelector('#lname-error').style.color = '#E00';
            } else {
                document.querySelector('#lname-error').innerHTML = '';
                count += 1;
            }


            // Email
            var email = document.querySelector('#email-input').value.trim();
            var regExEmail = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

            if (/^$/.test(email)) {

                document.querySelector('#email-error').innerHTML = 'Email cannot be empty.';
                document.querySelector('#email-error').style.color = '#E00';
                // Check for https:// or http://
            } else if (regExEmail.test(email) == false) {

                document.querySelector('#email-error').innerHTML = 'Invalid email.';
                document.querySelector('#email-error').style.color = '#E00';
            } else if (/usc\.edu$/.test(email) == false) {

                document.querySelector('#email-error').innerHTML = 'Must be usc.edu email.';
                document.querySelector('#email-error').style.color = '#E00';
            } else {
                document.querySelector('#email-error').innerHTML = '';
                count += 1;
            }


            // Website
            var website = document.querySelector('#website-input').value.trim();
            var regExUrl = /^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$/;
            var regExHttp = /https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)/gm;
            if (/^$/.test(website)) {

                document.querySelector('#website-error').innerHTML = 'Website cannot be empty.';
                document.querySelector('#website-error').style.color = '#E00';
            } else if (regExUrl.test(website) == false) {

                document.querySelector('#website-error').innerHTML = 'Must start with http:// or https://..';
                document.querySelector('#website-error').style.color = '#E00';
            } else if (regExHttp.test(website) == false) {

                document.querySelector('#website-error').innerHTML = 'Invalid URL.';
                document.querySelector('#website-error').style.color = '#E00';
            } else {
                document.querySelector('#website-error').innerHTML = '';
                count += 1;
            }


            // Phone
            var phone = document.querySelector('#phone-input').value.trim();
            if (/^$/.test(phone)) {

                document.querySelector('#phone-error').innerHTML = 'Phone cannot be empty.';
                document.querySelector('#phone-error').style.color = '#E00';
            } else if (/(^\d{10}$|^\(\d{3}\)\s\d{3}\-\d{4}$|^\d{3}\-\d{3}\-\d{4}$|^\d{3}d{3}d{4}$)/.test(phone)) {

                document.querySelector('#phone-error').innerHTML = 'Invalid phone format.';
                document.querySelector('#phone-error').style.color = '#E00';
            } else {
                document.querySelector('#phone-error').innerHTML = '';
                count += 1;
            }


            // Password
            var password = document.querySelector('#password-input').value.trim();
            if (/^$/.test(password)) {

                document.querySelector('#password-error').innerHTML = 'Password cannot be empty.';
                document.querySelector('#password-error').style.color = '#E00';
            } else if (/[!@#$%^&*]/.test(password) && /[a-z]/.test(password) && /[A-Z]/.test(password) && /\d/.test(password) == false) {

                document.querySelector('#password-error').innerHTML = 'Insecure password.';
                document.querySelector('#password-error').style.color = '#E00';
            } else {
                document.querySelector('#password-error').innerHTML = '';
                count += 1;
            }

            if (count == 6) {
                var name = firstName + " " + lastName;
                document.querySelector('#fullname-data').innerHTML = name;
                document.querySelector('#email-data').innerHTML = email;
                document.querySelector('#phone-data').innerHTML = phone;
            }
            return false;
        }
    </script>
</body>



</html>
