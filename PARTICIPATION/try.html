<script>
    // INJECT REACT

    class bottle {
        name;
        quantity;
        price;

        constructor(nName, nQuantity, nPrice) {
            this.name = nName;
            this.quantity = nQuantity;
            this.price = nPrice;
        }
        getSubtotal() {
            return this.price + this.quantity;
        }

    }

    document.querySelector('#first').onclick = function() {
        document.querySelector('#first').style.color = '#E00';
        var p1 = document.createElement('p');

        p1.innerHTML = 'AC/DC is the best rock band!';

        document.querySelector('body').appendChild(p1);

    }

    document.querySelector('#first').onmouseenter = function() {
        document.querySelector('#first').style.color = '#0B0';
    }

    document.querySelector('#first').onmousedown = function() {
        document.querySelector('#first').style.color = '#000';
    }
    
    document.querySelector('#first').onmouseip = function() {
        document.querySelector('#first').style.color = '#0B0';
    }
