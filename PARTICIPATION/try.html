<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Practice</title>
</head>

<body>
    <h1 id="first">
        OK OK
    </h1>
    <p>Put this inside a div</p>
</body>
<script>
    // INJECT REACT
    // import REACT from 'react';

    document.querySelector('#first').onclick = function() {
        document.querySelector('#first').style.color = '#E00';
    }

    document.querySelector('#first').onmouseenter = function() {
        document.querySelector('#first').style.color = '#0B0';
    }

    document.querySelector('#first').onmousedown = function() {
        document.querySelector('#first').style.color = '#000';
    }
</script>

</html>
